<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <h2>
        Restaurante da Jéssica
      </h2>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Restaurante da Jéssica
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-grid>
    <ion-row>
      <app-promocional [produto]="getProdutoPromocional()"></app-promocional>
    </ion-row>
    <ion-row>
      <app-categoria *ngFor="let categoria of getCategoriasList()" [categoria]="categoria"></app-categoria>
    </ion-row>
  </ion-grid>
  
</ion-content>
