<!--Produto component template-->
<ion-row size-lg="3">
  <ion-card class="ion-margin" [routerLink]="['/produto/' + produto.nome]">
    <ion-card-content>
      <ion-card-title>
        <ion-text color="primary">{{ produto.preco }}</ion-text>
      </ion-card-title>
      <ion-card-subtitle>
        <ion-text color="secondary"> {{ produto.nome }} </ion-text>
      </ion-card-subtitle>
    </ion-card-content>
    <ion-img [src]="produto.thumbnail_src"></ion-img>
  </ion-card>
</ion-row>
