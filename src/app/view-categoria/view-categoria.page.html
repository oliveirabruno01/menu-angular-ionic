<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center ion-text-capitalize">{{ categoria }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="produtos">
  <ion-grid>
    <ion-row>
      <app-produto *ngFor="let produto of produtos" [produto]="produto"></app-produto>
    </ion-row>
  </ion-grid>
</ion-content>
